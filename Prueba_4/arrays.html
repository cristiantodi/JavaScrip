<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Usando Arrays</title>
<link rel="stylesheet" href="css/micss.css">
<script>

  var articulo =["Zapatos", "camisa", "Pantalon"]; // ARRAY

</script>
</head>

<body>
<div class="contenedor">
  <div class="header">
    <p class="logo">JavaScript Arrays <i class="mm">Píldoras Informáticas
     </p>
  </div>
  <div class="contenido">
    <div class="principal">
      <h1>Manejando Arrays</h1>
      <script>

        document.write("<p><strong>" + articulo + "</strong></p>");

        document.write("<p> El primer articulo <strong>");
        document.write(articulo[0] +" , " + articulo + "</strong></p>");

        articulo.unshift("Gorra");  // AGREGAR UN VALOR AL ARRAY DE PRIMERO
        articulo.push("Tennis");// AGREGAR UN VALOR AL FINAL 
        //articulo.shift(); PARA ELIMINAR EL PRIMER ELEMENTO
        //articulo.pop(); PARA ELIMINAR EL ULTIMO ELEMENTO
        
        articulo.push(prompt("Introduce el articulo"));
        
        document.write("<p><strong>" + articulo + "</strong></p>");

        document.write("<p> El primer articulo <strong>");
        document.write(articulo[0] +" , " + articulo + "</strong></p>");

        document.write("<p> El ultimo articulo <strong>");
        document.write(articulo[articulo.length-1] + "</strong></p>");

        alert(articulo.length);
		
		
		
		
	  </script>
     </div>
  </div>
  
</div>
</body>
</html>
