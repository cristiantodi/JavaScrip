<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function fecha(){
            var hoy = new Date();
            document.write(hoy + "  </br>  ")  ; 
            document.write(hoy.toDateString());

        }
    </script>

</head>
<body>

    <h1 class="centrado"> <strong> QUE DIA ES HOY</strong></h1>
    <p> Hoy es: <script>fecha();</script> </p>
</body>
</html>
