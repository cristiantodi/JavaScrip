<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <link rel="stylesheet" href="jquery.fancybox-1.3.4.css">
    <script src="jquery.fancybox-1.3.4.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>


	<script src="jquery.fancybox-1.3.4.pack.js"></script>
    


    <script>
        $(document).ready(function(){
            $("#galeria a").fancybox({
				titlePosition	: "outside",
				overlayColor	: "#000",
				overlayOpacity	: 0.9,
                transitionIn	: "elastic",
				transitionOut	: "elastic",
                titlePosition   : "outside", 
                cycle           : true ,
                speedIn          : 5000


			});
        });
    </script>

</head>
<body>
    
    <div class="cabecera">
        <img src="imagen1.jpg">
        <p class="logo">FOTOS EFECTOS</p>
    </div>

    <div class="contenido">
        <div class="principal">
            <h1>FOTOS</h1>
            <div id="galeria">
                <a href="imagen1.jpg" rel="gallery" title="Bonita foto 1"> <img src="imagen1.jpg" 
                    width="70" height="70" alt="Paisaje foto 1"> </a>
                <a href="imagen2.jpg" rel="gallery" title="Bonita foto 2"> <img src="imagen2.jpg" 
                    width="70" height="70" alt="Paisaje foto 2"> </a>
            </div>
        </div>
    </div>

</body>
</html>
