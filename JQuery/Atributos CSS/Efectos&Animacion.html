<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EfectosyAnimacion</title>

    <style>
        img{
            opacity:0.8;
        }
    </style>

     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
        $(document).ready(function(){
            $("img").mouseover(function(){
                $(this).animate({
                    opacity:1
                }, 250);
            });

            $("img").mouseout(function(){
                $(this).animate({
                    opacity:0.8
                },250);
            });
        });
    </script>
</head>
<body>
    <img src="imagen1.jpg" width="300" height="300" id="imagen">
    
</body>
</html>
