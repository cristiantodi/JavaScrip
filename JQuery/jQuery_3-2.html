<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EJEMPLO</title>
    <style>
    #banner{
        background-color:red;
        width: 450px;
        height: 300px;
        position: absolute;
        left:400px;
        top:50px;
        font-size: 36px;
        text-align: center;
    }
    img{
        float:left;
        margin: 15px;
        width: 350px;
        height: 200px;
    }
    #sustitucion{
        float:left;
        margin: 15px;
        width: 350px;
        height: 200px;
        font-size: 36px;
    }


    </style>
    <script src="jquery-v3.6.0.js"></script>
    <script>
        $(document).ready(function(){
        //    var z=document.getElementById("cerrar");
        //   z.addEventListener("click", cerrar_banner, false);
            document.getElementById("cerrar").addEventListener("click", cerrar_banner,false);
            document.getElementById("imagen1").addEventListener("click", carrito,false);

        });

        function cerrar_banner(){
          $("#banner").remove();  
        }

        function carrito(){
            $("#imagen1").replaceWith("<div id='sustitucion'>Agregado al carro </div>");
        }

    </script>
</head>
<body>
    <div id="banner">
    Baner de prueba
    <p id="cerrar">cerrar</p>
    </div>
    <div id="carrete">
        <img src="imagen1.jpg" id="imagen1">
        <img src="imagen2.jpg" id="imagen2">
        <img src="imagen3.jpg" id="imagen3">
        <img src="imagen4.jpg" id="imagen4">
    </div>
</body>
</html>
