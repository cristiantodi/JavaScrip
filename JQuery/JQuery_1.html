<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQuery - 1</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#carrete img").hide(); // Desaparece una imagen
        });
    </script>

</head>
<body>
<div id="carrete">
    <img src="imagen1.jpg" width="250" height="250">
    &nbsp;  
    <img src="imagen2.jpg" width="250" height="250">
    &nbsp;

        for (var i=0; i<imagenes.length; i++){
            imagenes[i].style.visibility="hidden";
        }
    </script>
-->
</div>
</body>
</html>
